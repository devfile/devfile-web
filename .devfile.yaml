schemaVersion: 2.2.2
metadata:
  name: devfile-web
  displayName: Devfile Web Services
  description: A devworkspace for devfile web services.
  language: TypeScript
  projectType: Next.js
  tags:
    - TypeScript
    - Node.js
    - Next.js
    - Devfile
    - Registry
    - Documentation
    - devfile.io
  version: 1.2.0
components:
  - name: image-builder
    image:
      imageName: "quay.io/{{profile}}/{{project}}:{{imageTag}}"
      dockerfile:
        args:
          - --build-arg=PROJECT_NAME={{project}}
        uri: Dockerfile
  - name: runner
    attributes:
      container-overrides:
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: "RuntimeDefault"
    container:
      image: quay.io/devfile/universal-developer-image@sha256:99d87fc6f1c9114db7456c419fa4556f63c1c057b6bffde57a1f7429652c7b56
      mountSources: true
      memoryLimit: "{{memoryLimit}}"
      volumeMounts:
        - name: cache
          path: /.cache
        - name: yarn-global
          path: /.yarn
        - name: npm-global
          path: /.npm
      endpoints:
        - name: http-4200
          protocol: http
          targetPort: 4200
      env:
        - name: DEPLOY_CONFIG
          value: "{{deployConfig}}"
  - name: cache
    volume:
      ephemeral: true
      size: 10Gi
  - name: yarn-global
    volume:
      ephemeral: true
  - name: npm-global
    volume:
      ephemeral: true
commands:
  # Install dependency packages
  - id: build
    exec:
      commandLine: yarn install --immutable
      env:
        - name: PREFIX
          value: /.yarn
      component: runner
      workingDir: ${PROJECT_SOURCE}
      hotReloadCapable: true
      group:
        isDefault: true
        kind: build
  # Run tests in project
  - id: test
    exec:
      commandLine: yarn nx test {{project}}
      component: runner
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: test
  # Run development runtime
  - id: run
    exec:
      commandLine: yarn nx serve {{project}} --configuration ${DEPLOY_CONFIG}
      component: runner
      workingDir: ${PROJECT_SOURCE}
      group:
        isDefault: true
        kind: run
  # Deploy image
  - id: build-and-deploy-image
    apply:
      component: image-builder
      group:
        isDefault: true
        kind: deploy
variables:
  # Web project to be run, default: landing-page
  project: landing-page
  # Image tag
  imageTag: next
  # Profile of the image on quay.io
  profile: devfile
  # Memory limit on runner, default: 1Gi
  memoryLimit: 2Gi
  # Deployment configuration to use
  deployConfig: development
